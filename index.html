<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Ashna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        html, body { 
            overflow: hidden; 
            position: fixed; 
            width: 100%; 
            height: 100%;
            margin: 0;
            padding: 0;
            touch-action: none;
            background: #be123c;
        }
        /* This makes the movement smooth instead of a jump */
        .floating { 
            position: fixed !important; 
            z-index: 999; 
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
        }
        .animate-heart { animation: heartbeat 1.2s infinite; }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center font-sans select-none">

    <div id="main-content" class="text-center p-8 w-[85%] max-w-md bg-black/20 backdrop-blur-lg rounded-3xl shadow-2xl border border-white/30 transition-all duration-500">
        <h1 class="text-2xl font-black text-white mb-10 uppercase tracking-tight">
            Ashna, will you be my Valentine?
        </h1>
        
        <div class="flex flex-row gap-4 justify-center items-center min-h-[70px]">
            <button id="yesBtn" class="bg-white text-rose-700 px-8 py-3 rounded-xl font-black text-xl shadow-xl active:scale-95 z-10">
                YES
            </button>
            
            <button id="noBtn" class="bg-slate-100 text-black border-2 border-black px-8 py-3 rounded-xl font-black text-xl shadow-lg transition-all">
                No
            </button>
        </div>
        
        <div class="h-16 mt-8 flex items-center justify-center">
            <p id="noText" class="text-yellow-300 font-bold italic text-base leading-tight opacity-0 transition-opacity drop-shadow-md"></p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const noText = document.getElementById('noText');
        const mainContent = document.getElementById('main-content');

        const phrases = [
            "mae arham se pyaar karti ho :)",
            "mera sirf arham ha",
            "ahmed tum kabhi mere nahi hosakte",
            "mujhe arham pasand ha",
            "ahmed tumse shaadi nahi karsakti"
        ];
        let phraseIdx = 0;

        const moveButton = (e) => {
            if(e) e.preventDefault();
            noBtn.classList.add('floating');

            // Float to a random percentage of the screen
            // Keeping it between 15% and 75% to stay away from edges
            const randomX = Math.floor(Math.random() * 60) + 15; 
            const randomY = Math.floor(Math.random() * 60) + 15;

            noBtn.style.left = randomX + 'vw';
            noBtn.style.top = randomY + 'vh';

            noText.style.opacity = "1";
            noText.innerText = phrases[phraseIdx];
            phraseIdx = (phraseIdx + 1) % phrases.length;
        };

        // Trigger move on touch/hover
        noBtn.addEventListener('pointerover', moveButton);
        noBtn.addEventListener('pointerdown', moveButton);

        // EXTRA: Make it float automatically every 2 seconds if she does nothing
        setInterval(() => {
            if (noBtn.classList.contains('floating')) {
                moveButton();
            }
        }, 2000);

        yesBtn.addEventListener('click', () => {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ffffff', '#ff0000', '#ffd700']
            });

            mainContent.classList.remove('bg-black/20', 'border');
            mainContent.innerHTML = `
                <div class="animate-heart px-2">
                    <h1 class="text-xl font-black text-white mb-6 leading-tight uppercase">
                        "SIRF AHMED TUMHARE LIYE MENE ARHAM KO DHOKA DIA HA I LOVE YOU AHMED"
                    </h1>
                    <div class="relative inline-block">
                        <img src="https://i.ibb.co/C3GjtYC6/6389f417-6404-4c6e-812e-137a8915152a.jpg" 
                             class="mx-auto rounded-3xl shadow-2xl w-[240px] border-4 border-white">
                        <div class="absolute -bottom-4 -right-4 bg-white text-rose-600 p-3 rounded-full text-2xl shadow-lg ring-4 ring-rose-600">❤️</div>
                    </div>
                </div>
            `;
            if(noBtn) noBtn.remove();
        });
    </script>
</body>
</html>
