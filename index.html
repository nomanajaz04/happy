<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Ashna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        html, body { 
            overflow: hidden; 
            position: fixed; 
            width: 100%; 
            height: 100%;
            margin: 0;
            padding: 0;
            touch-action: none;
        }
        .teleport { position: fixed !important; z-index: 999; }
        .animate-heart { animation: heartbeat 1.2s infinite; }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        body { background: #be123c; }
    </style>
</head>
<body class="flex flex-col items-center justify-center font-sans select-none m-0 p-0">

    <div id="main-content" class="text-center p-8 w-[85%] max-w-md bg-black/20 backdrop-blur-lg rounded-3xl shadow-2xl border border-white/30 transition-all duration-500">
        <h1 id="heading" class="text-2xl font-black text-white mb-10 uppercase tracking-tight">
            Ashna, will you be my Valentine?
        </h1>
        
        <div id="button-container" class="flex flex-row gap-4 justify-center items-center min-h-[70px]">
            <button id="yesBtn" class="bg-white text-rose-700 px-8 py-3 rounded-xl font-black text-xl shadow-xl active:scale-90 transition-transform">
                YES
            </button>
            
            <button id="noBtn" class="bg-slate-100 text-black border-2 border-black px-8 py-3 rounded-xl font-black text-xl shadow-lg transition-all duration-75">
                No
            </button>
        </div>
        
        <div class="h-16 mt-8 flex items-center justify-center">
            <p id="noText" class="text-yellow-300 font-bold italic text-base leading-tight opacity-0 transition-opacity drop-shadow-md"></p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const noText = document.getElementById('noText');
        const mainContent = document.getElementById('main-content');

        const phrases = [
            "mae arham se pyaar karti ho :)",
            "mera sirf arham ha",
            "ahmed tum kabhi mere nahi hosakte",
            "mujhe arham pasand ha",
            "ahmed tumse shaadi nahi karsakti"
        ];
        let phraseIdx = 0;

        const moveButton = (e) => {
            if(e) e.preventDefault();
            noBtn.classList.add('teleport');

            const vW = window.innerWidth;
            const vH = window.innerHeight;
            const btnW = noBtn.offsetWidth;
            const btnH = noBtn.offsetHeight;

            // Safe Margins
            const margin = 40;
            const maxX = vW - btnW - margin;
            const maxY = vH - btnH - margin;

            let randomX = Math.floor(Math.random() * (maxX - margin)) + margin;
            let randomY = Math.floor(Math.random() * (maxY - margin)) + margin;

            // Collision Check: Don't hide behind the center card
            const rect = mainContent.getBoundingClientRect();
            if (randomX > rect.left - 20 && randomX < rect.right + 20 &&
                randomY > rect.top - 20 && randomY < rect.bottom + 20) {
                // If it hits the box, nudge it to the top or bottom 15% of screen
                randomY = randomY < vH / 2 ? margin : vH - btnH - margin;
            }

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;

            noText.style.opacity = "1";
            noText.innerText = phrases[phraseIdx];
            phraseIdx = (phraseIdx + 1) % phrases.length;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton, {passive: false});

        yesBtn.addEventListener('click', () => {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ffffff', '#ff0000', '#ffd700']
            });

            mainContent.classList.remove('bg-black/20', 'border');
            mainContent.innerHTML = `
                <div class="animate-heart px-2">
                    <h1 class="text-xl font-black text-white mb-6 leading-tight uppercase">
                        "SIRF AHMED TUMHARE LIYE MENE ARHAM KO DHOKA DIA HA I LOVE YOU AHMED"
                    </h1>
                    <div class="relative inline-block">
                        <img src="https://i.ibb.co/C3GjtYC6/6389f417-6404-4c6e-812e-137a8915152a.jpg" 
                             class="mx-auto rounded-3xl shadow-2xl w-[240px] border-4 border-white">
                        <div class="absolute -bottom-4 -right-4 bg-white text-rose-600 p-3 rounded-full text-2xl shadow-lg ring-4 ring-rose-600">❤️</div>
                    </div>
                </div>
            `;
            // Remove the floating No button if it's still there
            if(noBtn) noBtn.remove();
        });
    </script>
</body>
</html>
